{% extends "base.html" %}

{% block content %}
<section class="py-20 px-6 md:px-12 bg-gradient-to-b from-gray-900 to-black min-h-screen">
    <div class="container mx-auto pt-20">
        <h2 class="font-orbitron text-4xl md:text-5xl text-center mb-16 text-amber-300">
            TODAS AS NOTÍCIAS
        </h2>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            {% for noticia in noticias %}
            <div
                class="bg-gray-900 rounded-lg overflow-hidden border border-gray-800 hover:border-amber-300 transition">
                {% if noticia.imagem %}
                <img src="{{ noticia.imagem }}" alt="{{ noticia.titulo }}" class="w-full h-48 object-cover">
                {% else %}
                <div class="w-full h-48 bg-gray-800 flex items-center justify-center">
                    <i data-feather="image" class="text-gray-600 w-12 h-12"></i>
                </div>
                {% endif %}
                <div class="p-6">
                    <span
                        class="inline-block px-3 py-1 bg-purple-500 bg-opacity-20 text-purple-400 text-xs font-medium rounded-full mb-3">
                        Notícia
                    </span>
                    <h3 class="font-orbitron text-xl text-white mb-3">{{ noticia.titulo }}</h3>
                    <p class="text-gray-400 mb-4">{{ noticia.conteudo[:100] }}...</p>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-500 text-sm">{{ noticia.data }}</span>
                        <a href="{{ url_for('ver_noticia', id_noticia=noticia.id) }}"
                            class="text-amber-300 hover:text-amber-200 font-medium text-sm flex items-center">
                            Ler Mais <i data-feather="arrow-right" class="ml-1 w-4 h-4"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
