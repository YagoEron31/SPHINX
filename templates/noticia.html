{% extends "base.html" %}

{% block content %}
<section class="py-20 px-6 md:px-12 bg-gradient-to-b from-gray-900 to-black min-h-screen">
    <div class="container mx-auto pt-20 max-w-4xl">
        <div class="mb-8">
            <a href="{{ url_for('noticias') }}" class="text-amber-300 hover:text-amber-200 flex items-center mb-6">
                <i data-feather="arrow-left" class="mr-2 w-4 h-4"></i> Voltar para Notícias
            </a>

            <span
                class="inline-block px-3 py-1 bg-purple-500 bg-opacity-20 text-purple-400 text-xs font-medium rounded-full mb-4">
                Notícia
            </span>

            <h1 class="font-orbitron text-4xl md:text-5xl text-white mb-4">{{ noticia.titulo }}</h1>

            <div class="flex items-center text-gray-400 text-sm mb-8">
                <i data-feather="calendar" class="w-4 h-4 mr-2"></i>
                <span>{{ noticia.data }}</span>
            </div>
        </div>

        <div class="bg-gray-900 rounded-xl overflow-hidden border border-gray-800 mb-8">
            {% if noticia.imagem %}
            <img src="{{ noticia.imagem }}" alt="{{ noticia.titulo }}"
                class="w-full h-auto max-h-[600px] object-contain mx-auto">
            {% else %}
            <div class="w-full h-64 bg-gray-800 flex items-center justify-center">
                <i data-feather="image" class="text-gray-600 w-16 h-16"></i>
            </div>
            {% endif %}
        </div>

        <div class="prose prose-invert prose-lg max-w-none text-gray-300">
            {{ noticia.conteudo | safe }}
        </div>
    </div>
</section>
{% endblock %}
