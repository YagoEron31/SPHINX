<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os Guardiões | Sphinx E-sports</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script>
        // Configuração do Tailwind para o tema SPHINX
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sphinx: {
                            gold: '#FBBF24',
                            lightGold: '#FDE047',
                            purple: '#A855F7',
                            dark: '#1E1B24',
                            bg: '#121212',
                        }
                    },
                    fontFamily: {
                        'orbitron': ['Orbitron', 'sans-serif'],
                        'rajdhani': ['Rajdhani', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .hero-gradient {
            background: linear-gradient(135deg, rgba(18,18,18,0.95) 0%, rgba(30,27,36,0.95) 100%);
        }
        .glow-effect {
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.7);
        }
        .glow-effect:hover {
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.9);
        }
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(251, 191, 36, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(251, 191, 36, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .stats-bar {
            height: 6px;
            background: linear-gradient(90deg, #FBBF24 0%, #FDE047 100%); /* sphinx-gold to sphinx-lightGold */
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-sphinx-bg text-white font-rajdhani overflow-x-hidden">
    <nav class="bg-sphinx-dark/90 backdrop-blur-md fixed w-full z-50 border-b border-sphinx-gold/20">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                 <span class="text-2xl font-orbitron font-bold bg-clip-text text-transparent bg-gradient-to-r from-sphinx-gold to-sphinx-lightGold">SPHINX</span>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="/" class="text-gray-300 hover:text-white transition">Início</a>
                <a href="/equipe" class="text-sphinx-gold font-medium hover:text-white transition">Guardiões</a>
                <a href="/jogo" class="text-gray-300 hover:text-white transition">O Jogo</a>
                <a href="/loja" class="text-gray-300 hover:text-white transition">Arsenal</a>
                <a href="/contato" class="text-gray-300 hover:text-white transition">Contato</a>
            </div>
            <div class="md:hidden">
                <button class="text-gray-300 hover:text-white">
                    <i data-feather="menu"></i>
                </button>
            </div>
        </div>
    </nav>

    <section class="relative pt-32 pb-20 hero-gradient grid-pattern">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-6xl font-orbitron font-bold mb-6" data-aos="fade-up">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-sphinx-gold to-yellow-200">NOSSOS GUARDIÕES</span>
            </h1>
            <p class="text-xl md:text-2xl max-w-2xl mx-auto text-gray-300" data-aos="fade-up" data-aos-delay="100">
                Conheça os guerreiros de elite que defendem o legado da Sphinx e dominam a arena de Clash Royale.
            </p>
        </div>
    </section>

    <section class="py-16 bg-sphinx-bg">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-8">
                <div onclick="window.location='/jogador/Anubis'" id="Anubis" class="cursor-pointer bg-sphinx-dark rounded-xl overflow-hidden border border-sphinx-gold/10" data-aos="fade-up">
                    <div class="relative h-80 bg-cover bg-center" style="background-image: url('https://i.imgur.com/gK2xQY6.jpeg');">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/50 to-transparent flex flex-col justify-end p-6">
                            <h3 class="text-2xl font-bold">Anubis</h3>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex justify-around items-center mb-4">
                            <div>
                                <span class="text-gray-400 text-sm">Troféus</span>
                                <div class="text-xl font-bold trophies text-sphinx-lightGold">
                                    <div class="spinner-border spinner-border-sm text-sphinx-gold" role="status"><span class="visually-hidden">Loading...</span></div>
                                </div>
                            </div>
                            <div>
                                <span class="text-gray-400 text-sm">Nível</span>
                                <div class="text-xl font-bold level text-sphinx-lightGold">
                                    <div class="spinner-border spinner-border-sm text-sphinx-gold" role="status"><span class="visually-hidden">Loading...</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <a href="#" class="w-8 h-8 bg-sphinx-bg rounded-full flex items-center justify-center hover:bg-sphinx-gold text-white hover:text-sphinx-bg transition">
                                <i data-feather="twitter" class="w-4 h-4">
